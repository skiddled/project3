    <h1>Illinois Institute of Technology on Google Maps</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        let iit = {lat: 41.8348831, lng: -87.627131};
        let map = new google.maps.Map(
          document.getElementById('map'), {zoom: 4, center: iit}
        );
        let marker = new google.maps.Marker({position: iit, map: map})
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZh5TwV8LhOYEkSifJJYLGl2H12wZzS6w&callback=initMap">
    </script>
